    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.85);
            --border: rgba(255, 255, 255, 1);
            --accent: #2563eb;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(217,100%,97%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,100%,98%,1) 0, transparent 50%);
            color: #1e293b;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body.no-scroll {
            overflow: hidden;
        }

        .liquid-glass {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }

        #context-menu {
            position: fixed;
            z-index: 1100;
            width: 230px;
            border-radius: 22px;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transform-origin: top right;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
        }

        #context-menu.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .liquid-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%) scale(0.95);
            width: 92%;
            max-width: 420px;
            z-index: 1200;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 36px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .liquid-popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .image-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            scrollbar-width: none;
            background: #eee;
            flex-shrink: 0;
        }

        .image-carousel::-webkit-scrollbar { display: none; }

        .carousel-card {
            scroll-snap-align: center;
            flex: 0 0 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .option-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            cursor: pointer;
            border-radius: 16px;
        }

        .option-item:active { background: rgba(0, 0, 0, 0.05); }

        .day-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        .card-active {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .popup-scroll-area {
            overflow-y: auto;
            flex: 1;
            padding: 0 4px;
        }
        
        .popup-scroll-area::-webkit-scrollbar {
            width: 4px;
        }
    </style>
</head>
<body class="pb-24">

        function render() {
            const container = document.getElementById('itinerari-container');
            dades.forEach(dia => {
                const sec = document.createElement('div');
                sec.className = 'flex gap-5 mb-10 opacity-0 transform translate-y-4 transition-all duration-700';
                sec.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span class="day-label font-black text-slate-300 text-xl tracking-tighter">${dia.dia}</span>
                        <div class="w-px flex-1 bg-slate-200 mt-3"></div>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-4">${dia.titol}</h2>
                        <div class="space-y-3">
                            ${dia.items.map(item => `
                                <div class="liquid-glass p-5 rounded-[28px] flex justify-between items-center active:scale-[0.98] transition-transform cursor-pointer" 
                                     onclick="handleMenu(event, ${item.id}, this)">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2 mb-1">
                                            <div class="w-1.5 h-1.5 rounded-full ${item.tipus === 'FREE' ? 'bg-green-500' : 'bg-blue-500'}"></div>
                                            <h3 class="font-bold text-sm text-slate-800">${item.nom}</h3>
                                        </div>
                                        <p class="text-[10px] text-slate-400 font-medium">${item.preu_simple} ‚Ä¢ ${item.durada_simple}</p>
                                    </div>
                                    <div class="p-2 text-slate-300">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(sec);
                setTimeout(() => { sec.style.opacity = "1"; sec.style.transform = "translateY(0)"; }, 50);
            });
        }

        let currentActiveId = null;
        let currentActiveCard = null;

        function handleMenu(e, id, element) {
            e.stopPropagation();
            currentActiveId = id;
            currentActiveCard = element;
            
            document.querySelectorAll('.liquid-glass').forEach(c => c.classList.remove('card-active'));
            element.classList.add('card-active');

            const rect = element.getBoundingClientRect();
            const menu = document.getElementById('context-menu');
            
            let topPos = rect.top;
            if (topPos + 220 > window.innerHeight) {
                topPos = window.innerHeight - 240;
            }

            menu.style.top = `${topPos}px`;
            menu.style.left = `${Math.min(window.innerWidth - 250, rect.left + rect.width - 230)}px`;
            
            document.getElementById('context-options').innerHTML = `
                <div onclick="openPopupContent(${id}, 'info')" class="option-item">
                    <span class="text-blue-500">üèõÔ∏è</span> <span class="text-xs font-bold">Hist√≤ria i Info</span>
                </div>
                <div onclick="openPopupContent(${id}, 'preu')" class="option-item">
                    <span class="text-green-500">üí∞</span> <span class="text-xs font-bold">Entrades i Preus</span>
                </div>
                <div onclick="openPopupContent(${id}, 'durada')" class="option-item">
                    <span class="text-orange-500">‚è±Ô∏è</span> <span class="text-xs font-bold">Consells i Temps</span>
                </div>
                <div onclick="openMaps(${id})" class="option-item border-t border-slate-100 mt-1 pt-3">
                    <span class="text-slate-400">üìç</span> <span class="text-xs font-bold">Google Maps</span>
                </div>
            `;
            
            document.getElementById('overlay').classList.add('active');
            menu.classList.add('active');
        }

        function openPopupContent(id, mode) {
            const item = dades.flatMap(d => d.items).find(i => i.id === id);
            const popup = document.getElementById('popup');
            const tag = document.getElementById('popup-tag');
            const content = document.getElementById('popup-content');
            const actionArea = document.getElementById('action-area');
            
            document.getElementById('popup-title').innerText = item.nom;
            
            if (mode === 'info') {
                tag.innerText = "HIST√íRIA";
                tag.className = "text-[9px] font-black uppercase px-2 py-0.5 bg-blue-100 text-blue-600 rounded-md tracking-wider";
                content.innerText = item.historis;
            } else if (mode === 'preu') {
                tag.innerText = "ENTRADES";
                tag.className = "text-[9px] font-black uppercase px-2 py-0.5 bg-green-100 text-green-600 rounded-md tracking-wider";
                content.innerText = item.preu_detall;
            } else if (mode === 'durada') {
                tag.innerText = "PLANIFICACI√ì";
                tag.className = "text-[9px] font-black uppercase px-2 py-0.5 bg-orange-100 text-orange-600 rounded-md tracking-wider";
                content.innerText = item.durada_detall;
            }

            let buttonsHtml = "";
            if (item.reserva_url && (mode === 'preu' || (item.tipus === 'FREE' && item.reserva_url))) {
                buttonsHtml += `<a href="${item.reserva_url}" target="_blank" class="block w-full py-4 bg-blue-600 text-white text-center text-sm font-bold rounded-2xl shadow-lg active:scale-95 transition-transform">${item.btn_text || 'Anar a la web oficial'}</a>`;
            }
            buttonsHtml += `<button onclick="closePopupOnly()" class="w-full py-4 bg-black text-white text-sm font-bold rounded-2xl shadow-xl active:scale-95 transition-transform">D'acord</button>`;
            actionArea.innerHTML = buttonsHtml;

            const carousel = document.getElementById('carousel');
            carousel.innerHTML = item.imgs.map(url => `<div class="carousel-card" style="background-image:url('${url}')"></div>`).join('');
            
            popup.classList.add('active');
            document.body.classList.add('no-scroll');
            document.querySelector('.popup-scroll-area').scrollTop = 0;
        }

        function openMaps(id) {
            const item = dades.flatMap(d => d.items).find(i => i.id === id);
            window.open(item.maps, '_blank');
            closeAll();
        }

        function closePopupOnly() {
            document.getElementById('popup').classList.remove('active');
            document.body.classList.remove('no-scroll');
        }

        function closeAll() {
            document.getElementById('context-menu').classList.remove('active');
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.classList.remove('no-scroll');
            if (currentActiveCard) currentActiveCard.classList.remove('card-active');
        }

        window.onload = render;
    </script>
